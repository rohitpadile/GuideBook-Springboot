name: Build, Test, and Deploy Spring Boot Application

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test Spring Boot Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build the project
        run: mvn clean install -DskipTests

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: spring-boot-app
          path: target/*.jar

      - run: echo "Build and Test completed successfully!"

  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: AKIAQ3EGTC7B4ZSTJYCF
          aws-secret-access-key: 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
          aws-region: ap-south-1

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: spring-boot-app
          path: ./build

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: AKIAQ3EGTC7B4ZSTJYCF
          aws_secret_key: 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
          region: ap-south-1
